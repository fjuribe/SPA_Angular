
<div class="container">
	
<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date:'y'}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
   <div class="col-md-4">
   	  <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
   	  <br><br>
    

   	  <div>
   	  <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresa</a>
   	  </div>
   </div>
	

	<div class="col-md-8">
		<H3>{{heroe.nombre}}</H3>
		<hr>

		<p>
			{{heroe.bio}}
		</p>


	
			<img 	 *ngIf="heroe.casa=='DC'" src="assets/img/dc.png"  width="700" height="300" alt="">


      	   <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" width="400" height="200" alt="">

	</div>
  </div>
</div>
